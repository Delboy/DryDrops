{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row mt-2">
        <div class="col">
            <h2 class="text-center">Cheers! <i class="fa-solid fa-beer-mug"></i></h2>
            <hr>
            <p>Thank you for your order. Your order informaion bellow. A confirmation email has been sent to <strong>{{ order.email }}</strong></p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 col-lg-7">

    </div>
</div>

<div class="row">
    <div class="col-12 col-lg-7">
        <a href="{% url 'products' %}" class="btn rounded my-2">
            Continue Shopping
        </a>
    </div>
</div>

{% endblock %}
