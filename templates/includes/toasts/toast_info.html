<div class="toast toast-top" role="alert" aria-live="assertive" aria-atomic="true"  data-delay="4000">
  <div class="toast-header rounded-pill">
    <strong class="mr-auto text-white">Alert!</strong>
    <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{ message }}
  </div>
  <div class="triangle-info float-right"></div>
</div>
