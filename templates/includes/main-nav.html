<!-- url's are defined here so that they can be used in 'if' statments -->
<!-- code inspired from https://tekshinobi.com/setting-active-navbar-link-in-django-template/ -->
{% url 'home' as home %}
{% url 'products' as products %}
{% url 'about' as about %}
{% url 'contact' as contact %}

<div class="collapse navbar-collapse text-center mt-2 mt-lg-0" id="main-nav">
    <ul class="navbar-nav w-auto mx-auto">
        <li class="nav-item">
            <a class="font-weight-bold color-burgundy mx-lg-3 {% if request.path == home %} current-page {% endif %}" href="{% url 'home' %}">
                Home
            </a>
        </li>

        <li class="nav-item dropdown">
            <a class="logo-font font-weight-bold color-burgundy mx-lg-3 {% if request.path == products %} current-page {% endif %}" href="#" id="shop-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Shop
            </a>
            <div class="dropdown-menu border-0">
                <a href="{% url 'products' %}" class="dropdown-item">All Products</a>
                <a href="{% url 'products' %}?category=beers" class="dropdown-item">Beers</a>
                <a href="{% url 'products' %}?category=ciders" class="dropdown-item">Ciders</a>
                <a href="{% url 'products' %}?category=wines" class="dropdown-item">Wine</a>
                <a href="{% url 'products' %}?category=spirits" class="dropdown-item">Spirits</a>
            </div>
        </li>

        <li class="nav-item">
            <a class="font-weight-bold color-burgundy mx-lg-3 {% if request.path == about %} current-page {% endif %}" href="{% url 'about' %}">
                About Us
            </a>
        </li>

        <li class="nav-item">
            <a class="font-weight-bold color-burgundy mx-lg-3 {% if request.path == contact %} current-page {% endif %}" href="{% url 'contact' %}">
                Contact
            </a>
        </li>
    </ul>
</div>
