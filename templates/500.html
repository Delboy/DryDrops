{% extends "base.html" %}

{% block extra_title %}- Error 500{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col text-center">
            <h1>500 error</h1>
            <br>
            <h3>Whoops! Something went wrong.</h3>
            <br>
            <p>Due to an internal error we are unable to process this request. Try refreshing or return to the home page <a href="{% url 'home' %}" class="link-secondary"><u>here</u></a>.
        </div>
    </div>
</div>
{% endblock %}
