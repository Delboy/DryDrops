{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row mt-2">
        <div class="col">
            <h2 class="text-center">Product Management</h2>
            <hr>
        </div>
    </div>
</div>

<div class="row mx-4 mb-4">
    <div class="col-12">
        <h4>Add a Product:</h4>
    </div>
    <div class="col-lg-6">
        <form method="POST" action="{% url 'add_product' %}" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-right">
                <a class="btn btn-outline-dark rounded-pill" href="{% url 'products' %}">Cancel</a>
                <button class="btn link-btn rounded-pill" type="submit">Add Product</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
